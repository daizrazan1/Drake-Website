<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

        </div>

    <main class="bg-dark d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card bg-dark text-white p-4" style="max-width: 500px; width: 100%;">
            <h2 class="card-title text-center">Sign Up</h2>
            <form action="index.html">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control bg-dark text-white" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control bg-dark text-white" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="favoriteAlbum" class="form-label">Favorite Drake Album</label>
                    <input type="text" class="form-control bg-dark text-white" id="favoriteAlbum" required>
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Note to Drake</label>
                    <textarea class="form-control bg-dark text-white" id="note" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light w-100">Submit</button>
            </form>
        </div>
    </main>
